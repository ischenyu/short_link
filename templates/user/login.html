<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Knowinger">
    <link rel="icon" href="/static/logo.svg" type="image/x-icon">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>{{ title }}</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/admin/login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="/static/logo.svg" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form method="POST" class="user_login" novalidate="">
								<div class="form-group">
									<label for="email">邮箱地址</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										邮箱格式不正确
									</div>
								</div>

								<div class="form-group">
									<label for="password">验证码
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	验证码格式错误
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">记住我</label>
									</div>
								</div>
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										登录
									</button>
								</div>
							</form>
                            <button class="btn btn-primary btn-block" id="get_button" style="width: 128px; height: 35px">获取验证码</button>
                            <div id="response-message"></div> <!-- 用于显示响应消息的元素 -->
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2024 ;
					</div>
				</div>
			</div>
		</div>
    </section>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery.serializeJSON/3.2.1/jquery.serializejson.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/user/login.js"></script>
</body>
</html>
