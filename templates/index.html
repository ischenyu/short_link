<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短链接生成</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("https://img.alistnas.top/file/b2881731049160afecdf6.png") no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1); /* 半透明白色背景 */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            color: #fff; /* 将文本颜色设置为白色，以便在半透明背景上清晰可见 */
        }
        label, .alert, .btn {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <h1>短链接生成</h1>
            <form id="addform" method="POST">
                <div class="form-group">
                    <label for="email">输入邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="invalid-tooltip">
                    Please provide a valid city.
                </div>
                <div class="alert alert-primary" role="alert" style="color: #000000">
                    留下邮箱方便日后管理个人短链接、统计访问量及到期提醒
                </div>
                <div class="form-group">
                    <label for="original_url">输入要缩短的链接</label>
                    <input type="url" class="form-control" id="original_url" name="original_url" placeholder="URL" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
                <div class="alert alert-warning" role="alert" style="color: #000000">
                    链接有效期为30天，过期后链接将失效
                </div>
            </form>
            <div id="response-message"></div> <!-- 用于显示响应消息的元素 -->
        </main>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery.serializeJSON/3.2.1/jquery.serializejson.js"></script>
    <script>
        $(document).ready(function() {
            $('#addform').on('submit', function(event) {
                event.preventDefault(); // 阻止表单默认提交

                // 使用 serializeJSON 将表单数据序列化为 JSON
                const data = $(this).serializeJSON();

                // 发送数据到后端
                $.ajax({
                    type: 'POST',
                    url: '/api/user/new', // 替换为你的后端URL
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    success: function(response) {
                        $('#response-message').html(`<div class="alert alert-success" style="color: #000000">短链接生成成功: ${response.shortened_url}</div>`);
                    },
                    error: function(error) {
                        $('#response-message').html(`<div class="alert alert-danger" style="color: #000000">提交失败`);
                    }
                });
            });
        });
    </script>
</body>
</html>
